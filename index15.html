<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts: Cinzel (Imperial) & Exo 2 (Futuristic Sci-Fi) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Exo+2:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --void-blue: #050b14;
            --spice-orange: #ff6a00;
            --vision-blue: #00e5ff;
            --glass-bg: rgba(10, 20, 30, 0.6);
            --border-color: rgba(0, 229, 255, 0.2);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            /* COSMIC SPICE NIGHT */
            background-color: var(--void-blue);
            color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            padding: 40px 20px;
            position: relative;
        }

        /* --- BACKGROUND FX: THE SPICE MELANGE --- */
        .nebula-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 106, 0, 0.15), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 229, 255, 0.1), transparent 50%);
            filter: blur(40px);
            animation: nebula-pulse 10s ease-in-out infinite alternate;
        }

        @keyframes nebula-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* Moving Stars / Dust */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background-image:
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(2px 2px at 50% 50%, var(--spice-orange), transparent),
                radial-gradient(1px 1px at 80% 20%, #fff, transparent),
                radial-gradient(1px 1px at 30% 80%, var(--vision-blue), transparent);
            background-size: 300px 300px;
            animation: star-drift 60s linear infinite;
            opacity: 0.6;
        }

        @keyframes star-drift {
            from { background-position: 0 0; }
            to { background-position: 0 600px; }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* --- PROFILE SECTION --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 45px;
            width: 100%;
            position: relative;
        }

        .avatar-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin-bottom: 25px;
        }

        /* Sci-Fi Interface Ring */
        .interface-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            border-left: 2px solid var(--vision-blue);
            border-right: 2px solid var(--spice-orange);
            animation: spin-tech 8s linear infinite;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .interface-ring::before {
            content: "";
            position: absolute;
            top: 50%; left: 50%; width: 110%; height: 110%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spin-tech 12s linear infinite reverse;
        }

        @keyframes spin-tech { 100% { transform: rotate(360deg); } }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Blue/Orange Duotone Filter */
            filter: contrast(1.1) brightness(0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            background: #000;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
        }

        .designation {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.8rem;
            color: var(--spice-orange);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 400;
            text-shadow: 0 0 5px rgba(255, 106, 0, 0.6);
        }

        .bio {
            font-size: 0.9rem;
            color: #b0bec5;
            line-height: 1.5;
            max-width: 90%;
            font-weight: 300;
        }

        /* --- VIDEO PLAYER CARD (Holo-Projection) --- */
        .video-card {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(90deg, rgba(10, 30, 40, 0.6), rgba(5, 10, 15, 0.8));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            border-top: 1px solid var(--spice-orange);

            /* Sci-Fi Cut Corners */
            clip-path: polygon(
                10px 0, 100% 0,
                100% calc(100% - 10px), calc(100% - 10px) 100%,
                0 100%, 0 10px
            );

            position: relative;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.15);
            border-color: var(--vision-blue);
        }

        .video-label {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.7rem;
            color: var(--spice-orange);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .video-label::before {
            content: "";
            display: block;
            width: 6px; height: 6px;
            background: var(--spice-orange);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--spice-orange);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: sepia(0.2) contrast(1.1); /* Subtle filter for integration */
        }

        /* --- LINKS SECTION --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 50px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 16px 20px;
            text-decoration: none;
            color: #e0f7fa;

            /* High-Tech Glass Panel */
            background: linear-gradient(90deg, rgba(10, 30, 40, 0.6), rgba(5, 10, 15, 0.8));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);

            /* Sci-Fi Cut Corners */
            clip-path: polygon(
                10px 0, 100% 0,
                100% calc(100% - 10px), calc(100% - 10px) 100%,
                0 100%, 0 10px
            );

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Glow sweep animation */
        .link-card::before {
            content: "";
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            transform: skewX(-20deg);
            transition: none;
        }

        /* HOVER: PRESCIENCE (Glowing Activation) */
        .link-card:hover {
            background: rgba(0, 229, 255, 0.05);
            border-color: var(--spice-orange);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.15);
        }

        .link-card:hover::before {
            left: 100%;
            transition: left 0.5s ease;
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-icon {
            font-size: 1.1rem;
            color: var(--vision-blue);
            transition: color 0.3s;
            width: 24px;
            text-align: center;
            text-shadow: 0 0 5px var(--vision-blue);
        }

        .link-card:hover .link-icon { color: var(--spice-orange); text-shadow: 0 0 5px var(--spice-orange); }

        .link-title {
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .link-action {
            font-size: 0.9rem;
            color: #546e7a;
            transition: all 0.3s;
        }

        .link-card:hover .link-action {
            color: #fff;
            transform: translateX(5px);
            text-shadow: 0 0 8px #fff;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            text-align: center;
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 25px;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Wrap on small screens */
        }

        .social-btn {
            color: #78909c;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            /* Hexagon tech shape */
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .social-btn:hover {
            color: var(--vision-blue);
            background: rgba(0, 229, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }

        .copyright {
            font-size: 0.7rem;
            color: #546e7a;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* --- DECORATION --- */
        .mahd-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: var(--vision-blue);
            opacity: 0.1;
            pointer-events: none;
            animation: pulse 4s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.3; } }

    </style>
</head>
