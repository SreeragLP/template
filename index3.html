<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio - Pharrell Style</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E7EB; /* gray-200 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #111827; /* gray-900 */
        }

        /* The Phone Container */
        .container {
            width: 100%;
            max-width: 550px;
            background-color: #F3F4F6;
            border-radius: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 85vh;
            position: relative;
        }

        @media (min-width: 768px) {
            .container {
                background-color: #ffffff;
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(243, 244, 246, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #1F2937;
            font-size: 1.1rem;
        }

        .icon-btn:hover {
            background-color: #E5E7EB;
        }

        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1.5rem;
            margin-top: -0.5rem;
            text-align: center;
        }

        .avatar-wrapper {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            padding: 4px;
            background-color: white;
            border: 1px solid #E5E7EB;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            
            
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
             cursor: pointer;
             
        }

         .name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.025em;
        }

        .username-container {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 2.90rem;
        }

        .username {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.025em;
        }

        .verified-badge {
            color: #DFA637; /* Gold color from image */
            font-size: 1rem;
        }

        /* Social Icons */
        .socials {
            display: flex;
            gap: 1.25rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #1F2937;
        }

        .socials a {
            color: inherit;
            text-decoration: none;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .socials a:hover {
            transform: scale(1.15);
        }

        /* Link Buttons Area */
        .links-list {
            flex: 1;
            padding: 0 1rem 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        /* 3D Button Style */
        .link-item {
            position: relative;
            width: 100%;
            height: auto;
            cursor: pointer;
            user-select: none;
        }

        /* The Shadow Layer (Background) */
        .link-bg {
            position: absolute;
            inset: 0;
            background-color: #000;
            border-radius: 9999px; /* Full pill shape */
            transform: translate(6px, 6px);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* The Content Layer (Foreground) */
        .link-content {
            position: relative;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 9999px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s;
        }

        /* Hover Effects */
        .link-item:hover .link-bg {
            transform: translate(4px, 4px);
        }

        .link-item:hover .link-content {
            transform: translate(2px, 2px);
            background-color: #F9FAFB;
        }

        .link-item:active .link-bg {
            transform: translate(0, 0);
        }

        .link-item:active .link-content {
            transform: translate(6px, 6px);
        }


        /* Thumbnail inside button */
        .thumb {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 50%;
            overflow: hidden;
            background-color: #E5E7EB;
            border: 1px solid #D1D5DB;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-icon {
            color: #9CA3AF;
            font-size: 1rem;
        }

        /* Text inside button */
        .link-text {
            flex: 1;
            padding: 0 0.75rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .link-title {
            font-weight: 700;
            font-size: 0.95rem;
            line-height: 1.2;
            color: #111827;
        }

        .link-subtitle {
            font-size: 0.75rem;
            color: #6B7280;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Action Icon (Dots) */
        .action-icon {
            width: 40px;
            flex-shrink: 0;
            display: flex;
            justify-content: flex-end;
            color: #9CA3AF;
        }

        .action-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .link-item:hover .action-circle {
            background-color: #F3F4F6;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 2rem 1.5rem;
            background-color: #F9FAFB;
            border-top: 1px solid #F3F4F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 36px;
            height: 24px;
            background-color: #111827;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.025em;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem 1.5rem;
        }

        .footer-links a {
            font-size: 0.75rem;
            color: #6B7280;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #111827;
        }

       
    </style>
</head>
