<head>

    <!-- Google Fonts: Oswald (Jersey Numbers) & Roboto (Sporty Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --madrid-white: #ffffff;
            --madrid-gold: #FEBE10; /* Official Gold */
            --madrid-blue: #00529F; /* Official Blue */
            --madrid-dark: #001a33;
            --glass-bg: rgba(255, 255, 255, 0.9); /* More opaque for readability */
            --text-main: #1a1a1a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* FOOTBALL GROUND BACKGROUND - High Res Stadium */
            background: url('https://images.unsplash.com/photo-1518091043644-c1d4457512c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--madrid-white);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Lighter Overlay - Lets the stadium shine through */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Gradient from transparent top to darker bottom for contrast */
            background: linear-gradient(to bottom, rgba(0, 50, 100, 0.2), rgba(0, 10, 20, 0.7));
            z-index: 0;
        }

        /* --- MASTER CARD (The Linktree Container) --- */
        .galactico-wrapper {
            position: relative;
            width: 100%;
            max-width: 460px;

            /* HIGH-END GLASSMORPHISM */
            background: rgba(255, 255, 255, 0.85); /* Whiter background for cleaner look */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-radius: 20px;
            /* Gold & Blue Borders */
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-top: 6px solid var(--madrid-gold);
            border-bottom: 6px solid var(--madrid-blue);

            /* Sharp Drop Shadow */
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.3);

            padding: 30px 20px;
            z-index: 10;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Diagonal Stripe Background Pattern inside card */
        .galactico-wrapper::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.4),
                rgba(255,255,255,0.4) 10px,
                transparent 10px,
                transparent 20px
            );
            pointer-events: none;
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .icon-btn {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease;
            background: #fff;
            border: 1px solid #ddd;
            color: var(--madrid-blue);
            font-size: 1.1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .icon-btn:hover {
            background: var(--madrid-blue);
            color: white;
            border-color: var(--madrid-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 82, 159, 0.2);
        }

        .header-actions { display: flex; gap: 10px; }

        /* --- PROFILE SECTION (FUT Card Style) --- */
        .profile-section {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 30px;
            text-align: center; position: relative;
            z-index: 2;
        }

        .profile-img-container {
            position: relative;
            margin-bottom: 15px;
            width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Crown Icon Above Head */
        .crown-icon {
            position: absolute;
            top: -35px;
            font-size: 2rem;
            color: var(--madrid-gold);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            z-index: 3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%; object-fit: cover;
            /* Gold Champion Ring */
            border: 4px solid var(--madrid-gold);
            box-shadow: 0 5px 15px rgba(201, 159, 72, 0.3);
            z-index: 2;
            background: white;
        }

        /* Stats Badge */

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--madrid-dark);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

         h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0px;
            color: var(--madrid-dark);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }






        /* --- LINKS LIST (Team Sheet) --- */
        main {
            display: flex; flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
            width: 100%;
            position: relative; z-index: 2;
        }

        .link-card {
            display: flex; align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s ease;
            position: relative;

            /* Clean White Kit */
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            /* Side stripe like the kit */
            border-left: 5px solid var(--madrid-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* 3rd Kit styling for alternating items */
        .link-card:nth-child(even) {
            border-left-color: var(--madrid-gold);
        }

        /* Hover: GOAL! */
        .link-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: var(--madrid-dark);
            border-color: var(--madrid-dark);
        }

        .link-card:hover .link-title { color: white; }
        .link-card:hover .link-meta { color: #ccc; }
        .link-card:hover .link-icon-wrapper { color: var(--madrid-gold); background: rgba(255,255,255,0.1); border-color: transparent; }
        .link-card:hover .link-action { color: var(--madrid-gold); }

        .link-icon-wrapper {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; flex-shrink: 0;
            color: var(--madrid-blue);
            font-size: 1.1rem;
            border-radius: 8px;
            background: #f0f4f8;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .link-card:nth-child(even) .link-icon-wrapper { color: var(--madrid-gold); background: #fdf8e4; }

        .link-content {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
        }

        .link-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            transition: color 0.2s;
        }

        .link-meta {
            font-size: 0.75rem; color: #777;
            font-weight: 500; transition: color 0.2s;
        }

        .link-action {
            width: 24px; display: flex; justify-content: center;
            color: #ccc; transition: all 0.2s;
        }

        /* --- FOOTER --- */
        footer { margin-top: auto; text-align: center; position: relative; z-index: 2; }

        .footer-content {
            padding: 20px 0 0;
            border-top: 2px solid #f0f0f0;
            display: flex; flex-direction: column; align-items: center;
            gap: 15px;
        }

        .footer-label {
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem; color: var(--madrid-blue);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Kit Sponsor Style Socials */
        .social-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }

        .social-btn {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: var(--madrid-dark); transition: all 0.2s;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .social-btn:hover {
            background: var(--madrid-dark);
            color: var(--madrid-gold);
            border-color: var(--madrid-dark);
            transform: scale(1.1);
        }

        .copyright {
            margin-top: 10px; font-size: 0.7rem; color: #888;
            text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700;
        }

        /* --- DECORATIONS --- */
        /* Trophy Silhouette Background */
        .trophy-bg {
            position: absolute;
            bottom: -20px; right: -20px;
            font-size: 15rem;
            color: var(--madrid-dark);
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
            transform: rotate(-15deg);
        }

        /* The Stars (UCL) */
        .ucl-stars {
            position: absolute;
            top: 10px; right: 10px;
            color: #1a1a1a;
            font-size: 1.5rem;
            opacity: 0.1;
        }

    </style>
</head>
