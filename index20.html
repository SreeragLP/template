<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindy Frauke - Linktree Clone</title>
    <!-- FontAwesome (Fintawsoms, innit?) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* The Main Card - The Star of the Show */
        .card {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 800px; /* Fixed height like the mobile view */
            background: linear-gradient(to bottom, #2d8ba5, #8faeb5, #f9a35e);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden; /* Clips content to rounded corners */
            overflow-y: auto; /* Scroll if content gets too long */
        }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5rem;
            padding-bottom: 2.5rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            width: 100%;
            min-height: 100%;
        }

        /* Close Button Mockup */
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: #fff;
        }

        /* Profile Image Section */
        .profile-wrapper {
            width: 8rem;
            height: 8rem;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
        }

        /* The Glow Effect behind the image */
        .profile-glow {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(4px);
            transition: filter 0.3s;
        }
        .profile-wrapper:hover .profile-glow {
            filter: blur(8px);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Typography */
        .name {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            margin-bottom: 0.25rem;
            text-align: center;
        }

         .username {
            color: white;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            margin-bottom: 1.25rem;
            text-align: center;
        }

        .bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            transition: transform 0.2s, color 0.2s;
            text-decoration: none;
        }
        .social-link:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* Links Section */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            align-items: center;
        }

        .link-btn {
            display: block;
            width: 100%;
            background-color: white;
            color: #1f2937; /* Gray-800 */
            padding: 1rem 1.5rem;
            text-align: center;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-btn:hover {
            transform: scale(1.02) rotate(-1deg);
            background-color: #fcfcfc;
        }

        .link-btn:active {
            transform: scale(0.98);
        }

        /* The "Torn Paper" Effect (Keeping this CSS magic) */
        .torn-paper-1 {
            clip-path: polygon(
                0% 5%, 5% 0%, 15% 5%, 25% 0%, 35% 4%, 45% 0%, 55% 5%, 65% 0%, 75% 4%, 85% 0%, 95% 5%, 100% 0%,
                100% 95%, 95% 100%, 85% 96%, 75% 100%, 65% 95%, 55% 100%, 45% 96%, 35% 100%, 25% 95%, 15% 100%, 5% 95%, 0% 100%
            );
        }

        .torn-paper-2 {
            clip-path: polygon(
                0% 2%, 10% 0%, 20% 3%, 30% 0%, 40% 2%, 50% 0%, 60% 3%, 70% 0%, 80% 2%, 90% 0%, 100% 2%,
                100% 98%, 90% 100%, 80% 97%, 70% 100%, 60% 98%, 50% 100%, 40% 97%, 30% 100%, 20% 98%, 10% 100%, 0% 98%
            );
        }

        .torn-paper-3 {
            clip-path: polygon(
                2% 0%, 12% 4%, 22% 0%, 32% 3%, 42% 0%, 52% 4%, 62% 0%, 72% 3%, 82% 0%, 92% 4%, 100% 0%,
                98% 100%, 88% 96%, 78% 100%, 68% 97%, 58% 100%, 48% 96%, 38% 100%, 28% 97%, 18% 100%, 8% 96%, 0% 100%
            );
        }

        /* Custom Scrollbar for the card */
        .card::-webkit-scrollbar {
            width: 8px;
        }
        .card::-webkit-scrollbar-track {
            background: transparent;
        }
        .card::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Main Card Container -->
    <main class="card">

        <!-- Content Wrapper -->
        <div class="content">

            <!-- Close Button -->
            <div class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <!-- Profile Image -->
            <div class="profile-wrapper">
                <div class="profile-glow"></div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc_c5aPRAUZqBEscQIE3q-AJNk1ybtmQ6etQ&s"
                     alt="Profile"
                     class="profile-img"
                     onerror="this.src='https://placehold.co/150x150/png?text=MF'">
            </div>

            <!-- Name & Bio -->
            <h1 class="name">Sreerag</h1>
            <h1 class="username">@sreerag_dev</h1>
            <p class="bio">Just trying my best</p>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="#" class="social-link">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fa-brands fa-spotify"></i>
                </a>
            </div>

            <!-- Links Section -->
            <div class="links-container">

                <!-- Button 1 -->
                <a href="#" class="link-btn torn-paper-1">
                    Sound cloud
                </a>

                <!-- Button 2 -->
                <a href="#" class="link-btn torn-paper-2">
                    Youtube breakdowns
                </a>

                <!-- Button 3 -->
                <a href="#" class="link-btn torn-paper-3">
                    Tiktok music tutorials
                </a>

                <!-- Button 4 -->
                <a href="#" class="link-btn torn-paper-1">
                    Blog
                </a>

            </div>

            <!-- Spacer for bottom scrolling -->
            <div style="height: 40px; width: 100%;"></div>
        </div>
    </main>

</body>
</html>
